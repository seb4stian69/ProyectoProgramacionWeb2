<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../Css/styles.css">
  <title>Administrador</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="logo">
      <a class="navbar-brand" href="#">ACME</a>
    </div>

    <div class="recordatorio">
      <a class="navbar-brand" href="#">Gestión de Servicios </a>
    </div>

    <div class="sec">
      <a class="navbar-brand" href="Menu.html">Administrador </a>
    </div>

    <div>
      <a class="navbar-brand" href="index.html">Cerrar Sesión </a>

    </div>

  </nav>

  <form class="formulario-gestion-elementos">

    <div>
      <div style="display:flex;">
        <div>Categorías</div>
        <div><input id="categoriasText" type="text" style="width:45em ;margin-left: 2.5em;"></div>

      </div>
      <div style="display:flex;margin-top: 2em;">
        <div>Tipos</div>
        <div><input id="tiposText" type="text" style="width:45em ;margin-left: 5em;"></div>
      </div>
      <div style="display:flex;margin-top: 2em;">
        <div>descripción</div>
        <div><input id="descripcionText" type="text" style="width:45em ;margin-left: 2.3em;height:10em;"></div>
      </div>
    </div>


    <h3 style="margin-top: 2em; text-align: center;margin-bottom: 2em;">Agregar Elementos </h3>

    <div>

      <div style="display: flex ;">

        <div style="margin-right: 2em ;">Elementos</div>
        <input id="elementosText" type="text">

        <div style="margin-left: 5em;margin-right: 2em ;"">Costos</div>
        <input onchange="onCostChange()" id="costoElementoText" type="number">        
      
      </div>
      
      <div style="display: flex ;margin-top: 2em;">
        
        <div style="margin-right: 2.5em ;">Maquinas</div>
        <input id="maquinasText" type="text">
        
        <div style="margin-left: 5em;margin-right: 2em ;">Costos</div>
        <input onchange="onCostChange()" id="costoMaquinaText" type="number">
        
      </div>
      
      <div style="display: flex ;margin-top: 2em;">
      
        <div style="margin-right: 1.8em ;">Costo Total</div>
        <input id="costoTotalText" type="text">
        
      </div>
      
      <div style="display: flex ;margin-top: 2em;">
        
        <div style="margin-right: 0.6em ;">%De Ganancia</div>
        <input onchange="onCostChange()" id="porcentajeGanancia" type="number" min="0" max="100">
        
      </div>
      <div style="display: flex ;margin-top: 2em;">
      
        <div style="margin-right: 4.3em ;">Precio</div>
        <input id="precioTotal" type="text">
        
      </div>
      
      <div style="display: flex ;margin-top: 2em;margin-left: 65em;">
    
        <input type="button" onclick="guardarDocumento()" class="btn btn-secondary" style="width: 20em" value="Guardar servicio"/>
        
      </div>

    </div>


  </form>

  <table class="table table-striped table-light" style="margin-left:2em ;width:95%;border:1px solid; ">
    
    <thead>
      <tr>
        <th scope="col">Categorias</th>
        <th scope="col">Tipos de Servicios</th>
        <th scope="col">Descripción</th>
        <th scope="col">Elementos</th>
        <th scope="col">Costo Maquinas</th>
        <th scope="col">Costo Total</th>
        <th scope="col">Porcentaje</th>
        <th scope="col">Precio</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    
    <tbody id="serviciosCreados" ></tbody>
  
  </table>

  <script src="../../Js/Administrador/GestionDeServicios.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
