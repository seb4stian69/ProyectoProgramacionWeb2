        <div class="recordatorio">
            <a class="navbar-brand" href="#">Gestión Categorías </a>

        <div>

    <form style=" padding: 3em;">
        <div style="border: 1px solid gray;margin-left: 15em;margin-right: 15em;">
            <div style="margin-left: 30em;">
                <h3>Gestión Categorías</h3>
            </div>
           
            <div style="margin-top: 3em;margin-left: 25em;">
                <input id="codigoCategoria" type="text" placeholder="Código" style="width: 30em;height: 3em;">
            </div>
            <div style="margin-top: 2em ;margin-left: 25em;">
                <input id="nombreCategoria" type="text" placeholder="Nombre" style="width: 30em;height: 3em;">
            </div>
            <div style="margin-top: 2em ;margin-left: 25em;">
                <input id="descripcionCategoria" type="text" placeholder="Descripcion" style="width: 30em;height: 3em;">
            </div>
            <div style="margin-bottom: 2em; margin-top:2em">
                <button onclick="agregarCategorias()" type="button" class="btn btn-secondary" style="width:20%;margin-left:40em;">Guardar</button> 

            </div>
        </div>
        

    </form>
    <table class="table table-striped table-light" style="margin-left:35em ;width:40%;border:1px solid; ">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="categoriasTabla"></tbody>
      </table>
      <script src="../../Js/Administrador/GestionarCategorias.js"></script>
