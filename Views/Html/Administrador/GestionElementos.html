    <form class="formulario-gestion-elementos">

        <h5>Gestión de Elementos </h5>
        
        <div>
            <div  class="datos-paciente">
                <input id="codigoElemento" type="text" placeholder="Codigo"  class="data-paciente">

          </div>
            
        </div>

      <table class="table table-striped table-light" style="margin-left:2em ;width:95%;border:1px solid; ">

            <th scope="col">Codigo</th>
